<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>继程70歌词本</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>
  <div id="flipbook-container">
    <div id="flipbook"></div>
    <button id="fullscreen-btn">全频</button>
  </div>
  <div id="fullscreen-prompt">
    <div class="prompt-box">
        <p>欢迎使用电子翻页手册！📖</p>
        <p>📌 操作指南：</p>
        <p>你可以点击画面左右两侧、滑动屏幕，或使用左右方向键来翻页。</p>
        <p>若当前页有背景音乐，系统会自动播放。点击 🎵 按钮即可播放或暂停音乐。</p>
        <p>点击右下角“全屏”按钮，可开启沉浸式体验，建议开启以获得最佳效果。</p>
        <button id="enter-fullscreen">我知道了</button>
    </div>
  </div>


  

  <audio id="audio-player" controls style="display: none;"></audio>

  <script src="pdfjs/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';
  </script>
  <script src="main.js"></script>
</body>
</html>
